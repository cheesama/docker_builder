name: pororo_docker_image_build

on:
  push:
    # Publish `main` as Docker `latest` image.
    branches:
      - main

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  # Run tests for any PRs.
  pull_request:

env:
  IMAGE_NAME: pororo_docker_image
  # Strip git ref prefix from version
  VERSION: ${date '+%Y-%m-%d'}
  DOCKERFILE_NAME: Dockerfile_pororo

jobs:
  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  image_build_save:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: docker build . --file $DOCKERFILE_NAME --tag $IMAGE_NAME

      - name: Save image as file
        run: |
          docker save -o $IMAGE_NAME:$VERSION.tar $IMAGE_NAME
          pwd && ls
          
      - name: upload image file to artifact
        uses: actions/upload-artifact@v2
        with:
          name: $IMAGE_NAME_$VERSION.tar
          path: ./$IMAGE_NAME:$VERSION.tar
          if-no-files-found: error
